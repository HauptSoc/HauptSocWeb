## Die Rolle von Bildung
.push-left[

1. Höhere Bildung der Frau `\(\rightarrow\)` Höhere Beiträge zum Partnereinkommen (van
Bavel and Klesment, 2017). 

2. Sie ist höher gebildet als er `\(\rightarrow\)` höhere Beiträge &amp; Wahrscheinlichkeit, Hauptverdienerin zu sein (Klesment and van
Bavel, 2017).

3. No-Brainer? Bildungsexpansion ist der große Antreiber des positiven Trends, weil 
	+  mehr Frauen durch höhere Bildung mehr beitragen. 
	+  mehr Frauen höher gebildet als ihre Partner sind. 

**Wir haben unsere Zweifel!** 
]

--

.push-right[

1. Gender wage gap ist unter Hochgebildeten besonders stark  (Arulampalam, Booth, and Bryan, 2007). 

2. Technologischer Wandel `\(\rightarrow\)` Männer mit Berufsausbildung `\(\rightarrow\)` Erhöhung der Beiträge ihrer Partnerin  (Alda, Friedrich, and Rohrbach-Schmidt, 2019).

3. Anstieg der Erwerbstätigkeit über alle Bildungsgruppen seit Ende der 1970er (Kreyenfeld, Konietzka, and Böhm, 2007).    

**Alternative Folgerung:** Frauen mit mittlerer Bildung schließen stark auf und sind die entscheidenden Treiberinnen des Trends. 
]
